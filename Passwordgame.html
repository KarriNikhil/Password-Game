<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Password Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Password Game!</h1>
        <p>Here's how to play the game:</p>
        <ol>
            <li>Follow what the rules say.</li>
            <li>Type in the password in the input.</li>
            <li>Enjoy the game!</li>
        </ol>
        <button onclick="startGame()" id="startBtn">Start Game</button>
        <div class="game-container" id="gameContainer">
            <input type="text" id="passwordInput" placeholder="Enter your password">
            <button onclick="testPassword()" id="testBtn">Click to check the Password</button>
            <p id="rule"></p>
            <p id="number"></p>
        </div>
    </div>

    <script src="password-game.js"></script>


</body></html>
